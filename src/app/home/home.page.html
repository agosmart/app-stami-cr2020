<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <div class="logo-header">
        <ion-img type="image/svg+xml" src="../../../assets/images/logo-color.svg"></ion-img>
      </div>
    </ion-title>
    <ion-note slot="end">
      <!-- <span class='icon-man fsize-18rem pr-8'>
        <em [ngClass]="{ 'off':isActive === false, 'on':isActive  === true }">&nbsp;</em>
      </span> -->
    </ion-note>

    <app-notification [notif]='getNotif' slot="end"></app-notification>


  </ion-toolbar>
</ion-header>

          <em [ngClass]="{ 'off':isActive === false, 'on':isActive  === true }">&nbsp;</em>
        </span>

      </ion-col>
      <ion-col size="12">

      </ion-col>
      <ion-col size="12" class="title-header ">{{nameEtab}}</ion-col>
    </ion-row>
  </ion-grid>
