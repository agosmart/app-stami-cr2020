<ion-app>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>

        <ion-toolbar class="user-profile">

          <ion-item lines="none" class="ion-margin-button ">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-avatar slot="" class="user-avatar">
                    <img src=" assets/images/{{ avatar}} ">
                  </ion-avatar>
                </ion-col>
                <ion-col size="12">
                  <ion-text color="medium">
                    <h6><strong>Dr.</strong> {{doctorName}}</h6>
                  </ion-text>
                  <ion-note>
                    Alger, Alg√©rie
                  </ion-note>
                </ion-col>

                <ion-col size="12" class="ion-no-padding ">

                  <ion-menu-toggle auto-hide="false">
                    <ion-button tappable (click)="logout()" fill="clear" class="text07  text-teal">
                      <span class="icon-user-checked fsize-16rem no-margin"></span>
                      Deconnexion
                    </ion-button>
                  </ion-menu-toggle>

                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

        </ion-toolbar>
      </ion-header>


      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="transparent" class="ion-text-center">
            <h6 class="w100">Menu</h6>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerLink]="[p.url]" _color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label class='ion-no-padding'>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
